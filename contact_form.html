<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveEat.com/contact</title>
    <link rel="stylesheet" href="/style_contact_form.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <script defer src="login_close.js"></script>
    <link rel="stylesheet" href="/style_search_btn2.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<body>
    <nav id="navb">
        <h1 class="h1-primary"><a href="/index.html">Love Eat</a></h1>
        <!-- <input type="text" placeholder=" Search for cuisines,restaurants or a dish"> -->
        <ul class="right">
            <li><a href="#" id="btna" class="btna">Login</a></li>
            <li><a href="#" id="signbtn" class="signbtn">Sign up</a></li>
        </ul>
        <div class="search-box">
            <input type="text" class="search-text" name="meal" placeholder="Type to search">
            <a href="#" class="search-btn">
            <i class="fas fa-search"></i>
            </a>
        </div>
    </nav>
    <main>
        <section id="home">
            <h1 class="h1-secondary">We would love to hear from you!</h1>
        </section>
        <section class="contact">
            <form action="no-action.php">
                <input type="name" name="name"  placeholder="Full Name">
                <input type="email" name="email" placeholder="Email Address">
                <input type="text" name="note" placeholder="How can we help you?">
                <input type="text" name="text" placeholder="Type text">
                <button type="button">
                   <div id="btn"><a href="#" >Submit Feedback</a></div>
                </button>
            </form>
        </section>
        <!-- login popup -->
        <div class="bg-modal">
            <div class="modal-content">
                <h1 class="h-modal">Login</h3>
                <form action="">
                    <input type="text" name="phone" placeholder="+1 | Phone number">
                    <h3 class="h3-primary">or</h3>
                    <input type="email" name="email" placeholder="Email address">
                    <button type="button"><a href="#">OTP</a></button>
                </form>
                <div class="close">+</div>
            </div>
        </div>
        <!-- signup popup -->
        <div class="sg-modal">
            <div class="s-modal-content">
                <h1 class="s-h-modal">Sign up</h3>
                <form action="">
                    <input type="name" name="name" placeholder="Full Name">
                    <!-- <h3 class="h3-secondary">or</h3> -->
                    <input type="email" name="email" placeholder="Email address">
                    <button type="button">
                       <a href="#">Create Account</a>
                    </button>
                </form>
                <div class="s-close">+</div>
            </div>
        </div>
    </main>
    <footer>
        <div class="center">
            Copyright &copy; All rights are reserved |
        </div>
    </footer>
</body>
</html>
